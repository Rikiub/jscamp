<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Encuentra el trabajo de tus sueños.">
    <link rel="stylesheet" href="../../styles.css">
    <script type="module" src="./scripts/index.js"></script>
    <title>Infojobs</title>
  </head>

  <body>
    <header class="navbar">
      <div>
        <svg
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <polyline points="16 18 22 12 16 6"></polyline>
          <polyline points="8 6 2 12 8 18"></polyline>
        </svg>
        <p>DevJobs</p>
      </div>

      <nav>
        <a>Inicio</a>
        <a>Empleos</a>
        <a>Empresas</a>
        <a>Salarios</a>
      </nav>

      <div>
        <a>Publicar empleo</a>
        <user-avatar username="rikiub"></user-avatar>
      </div>
    </header>

    <main>
      <section>
        <header class="main-header">
          <h1>Encuentra tu próximo trabajo</h1>
          <p>Explora miles de oportunidades en el sector tecnologico.</p>
        </header>

        <form role="search" class="search" id="search-form">
          <div class="input-bar">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon-tabler icon-tabler-search icons-tabler-outline icon"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
              <path d="M21 21l-6 -6" />
            </svg>

            <input
              type="text"
              placeholder="Buscar trabajos, empresas o habilidades"
              name="search"
              id="search-input"
            >
          </div>

          <div class="filters" id="filters">
            <select name="technology">
              <option value="">Tecnologia</option>
              <option value="mobile">Mobile</option>
              <option value="javascript">JavaScript</option>
              <option value="python">Python</option>
              <option value="java">Java</option>
              <option value="react">React</option>
              <option value="nodejs">Node.js</option>
            </select>

            <select name="modalidad">
              <option value="">Ubicación</option>
              <option value="remoto">Remoto</option>
              <option value="cdmx">Ciudad de México</option>
              <option value="guadalajara">Guadalajara</option>
              <option value="monterrey">Monterrey</option>
              <option value="barcelona">Barcelona</option>
            </select>

            <select name="nivel">
              <option value="">Nivel de experiencia</option>
              <option value="junior">Junior</option>
              <option value="mid-level">Mid-Level</option>
              <option value="senior">Senior</option>
            </select>
          </div>
        </form>
      </section>

      <section>
        <h2>Resultados de busqueda</h2>
        <div class="results" id="jobs-results"></div>
      </section>

      <nav class="pagination">
        <a>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon-tabler icon-tabler-chevron-left icons-tabler-outline icon"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M15 6l-6 6l6 6" />
          </svg>
        </a>

        <a class="active">1</a>
        <a>2</a>
        <a>3</a>
        <a>4</a>
        <a>5</a>

        <a>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon-tabler icon-tabler-chevron-right icons-tabler-outline icon"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M9 6l6 6l-6 6" />
          </svg>
        </a>
      </nav>
    </main>

    <footer>
      <small>&copy; 2025 DevJobs. Todos los derechos reservados.</small>
    </footer>
  </body>
</html>
